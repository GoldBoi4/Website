<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Photo Gallery</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            line-height: 1.6;
            font-size: 16px; /* Set a base font size for better readability */
        }

        header {
            background-color: #1a1a1a; /* Dark background color for the header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Change the background color of the heading */
        header h1 {
            background-color: #009688; /* New background color for the heading */
            padding: 15px; /* Adjust padding as needed */
            border-radius: 5px; /* Add rounded corners */
            font-size: 32px; /* Increase font size for better visibility */
        }

        nav ul {
            list-style: none; /* Use 'none' instead of '2' for list-style */
            display: flex;
            background-color: #009688; /* Teal background color for the navigation bar */
            justify-content: center;
            padding: 10px 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #1a1a1a; /* Dark text color on hover */
        }

        main {
            max-width: 1200px; /* Increase maximum width for better desktop presentation */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* Increase border radius for a softer look */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
        }

        /* Circular frame for the image */
        .circular-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Style for the circular image */
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Service Details */
        .service-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .service-details h2 {
            margin-bottom: 20px;
        }

        .service-details p {
            margin-bottom: 10px;
        }

        /* Photo Gallery Section */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            width: 400px; /* Increase photo width for desktop */
            margin: 20px; /* Increase margin for spacing between photos */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out; /* Add a zoom effect on hover */
            position: relative;
        }

        .photo img {
            width: 100%;
            height: auto;
        }

        .photo:hover {
            transform: scale(1.05); /* Zoom in slightly on hover */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* High-Quality Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated-element {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Products Photo Gallery</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/main">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="service-details">
            <h2>High-Quality Products Available</h2>
            <p>Explore our stunning collection of high-quality products available for purchase.</p>
        </div>

        <div class="photo-gallery">
            <!-- Photo 1 -->
            <div class="photo animated-element">
                <img src="https://d2zo993x2i1w0h.cloudfront.net/live/2019/07/nueyes-pro-electronic-glasses-1024x515.png" alt="Photo 1">
            </div>

            <!-- Photo 2 -->
            <div class="photo animated-element">
                <img src="https://assets.newatlas.com/dims4/default/63c706d/2147483647/strip/true/crop/530x353+0+81/resize/840x560!/quality/90/?url=http%3A%2F%2Fnewatlas-brightspot.s3.amazonaws.com%2Farchive%2F9198_18040865225.jpg" alt="Photo 2">
            </div>

            <!-- Photo 3 -->
            <div class="photo animated-element">
                <img src="https://th.bing.com/th/id/OIG.s2bxd0p5Qt3viMIdGycH?w=270&h=270&c=6&r=0&o=5&dpr=1.1&pid=ImgGn" alt="Photo 3">
            </div>

            <!-- Add more photos as needed -->

        </div>
    </main>

    <footer>
        <p>&copy; Pratham Kumar</p>
    </footer>
</body>
</html>
