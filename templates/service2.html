<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 24/7 Coders</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            line-height: 1.6;
            font-size: 16px; /* Set a base font size for better readability */
        }

        header {
            background-color: #1a1a1a; /* Dark background color for the header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Change the background color of the heading */
        header h1 {
            background-color: #009688; /* New background color for the heading */
            padding: 15px; /* Adjust padding as needed */
            border-radius: 5px; /* Add rounded corners */
            font-size: 32px; /* Increase font size for better visibility */
        }

        nav ul {
            list-style: none; /* Use 'none' instead of '2' for list-style */
            display: flex;
            background-color: #009688; /* Teal background color for the navigation bar */
            justify-content: center;
            padding: 10px 0;
        }

        nav li {
            margin: 0 15px; /* Increase spacing between navigation items */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #1a1a1a; /* Dark text color on hover */
        }

        main {
            max-width: 800px; /* Increase the maximum width for better desktop presentation */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* Increase border radius for a softer look */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
        }

        /* Circular frame for the image */
        .circular-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the image */
        }

        /* Style for the circular image */
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Service Details */
        .service-details {
            text-align: center;
            margin: 20px 0; /* Increase margin for better spacing */
        }

        .service-details h2 {
            font-size: 28px; /* Increase font size for better visibility */
            margin-bottom: 20px; /* Increase spacing below heading */
            color: #009688; /* Teal color for the heading */
        }

        .service-details p {
            font-size: 18px; /* Increase font size for better readability */
            line-height: 1.6; /* Improve line spacing for better readability */
            margin-bottom: 20px; /* Increase spacing between paragraphs */
        }

        /* Coders Images */
        .coders {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add some spacing between coder images */
        }

        .coder-image {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 50%; /* Make the coder images circular */
            overflow: hidden;
        }

        .coder-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Instagram Links */
        .instagram-links {
            text-align: center;
            margin-top: 20px; /* Add some space between coder images and Instagram links */
        }

        .instagram-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #009688;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .instagram-links a:hover {
            color: #007872; /* Darker teal color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Our 24/7 Coders</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/main">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="service-details">
            <h2>Meet Our Dedicated 24/7 Coders</h2>
            <p>We are a team of skilled coders working around the clock to deliver top-notch solutions for you.</p>
        </div>

        <div class="coders">
            <!-- Coder 1 -->
            <div class="circular-image coder-image">
                <img src="https://pbs.twimg.com/media/DopA_1gVAAAVX7q.jpg" alt="Coder 1">
            </div>

            <!-- Coder 2 -->
            <div class="circular-image coder-image">
                <img src="https://media.tenor.com/CPS9koSk9I8AAAAC/anime-cool.gif" alt="Coder 2">
            </div>

            <!-- Coder 3 -->
            <div class="circular-image coder-image">
                <img src="https://wallpapers.com/images/high/cool-profile-picture-kpwjvjw5434qfzo3.webp" alt="Coder 3">
            </div>
        </div>

        <div class="instagram-links">
            <!-- Instagram Links for Coders -->
            <a href="https://www.instagram.com/code.orghere/" target="_blank">Follow Coder 1 on Instagram</a>
            <a href="https://www.instagram.com/code.orghere/" target="_blank">Follow Coder 2 on Instagram</a>
            <a href="https://www.instagram.com/code.orghere/" target="_blank">Follow Coder 3 on Instagram</a>
        </div>
    </main>

    <footer>
        <p>&copy; Pratham Kumar</p>
    </footer>
</body>
</html>
