<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            line-height: 1.6;
            font-size: 16px; /* Set a base font size for better readability */
            margin: 0; /* Reset body margin */
        }

        h2 {
            background-color: #009688; /* Teal background color for the heading */
            color: #fff; /* White text color */
            padding: 15px;
            border-radius: 5px;
            font-size: 36px; /* Larger font size for headings */
            text-align: center;
            margin-bottom: 20px; /* Add margin for better separation */
        }

        p {
            margin-bottom: 20px;
            font-size: 18px; /* Slightly larger font size for text */
            text-align: center;
        }

        ul {
            list-style: none;
            text-align: center;
            padding: 10px 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Style for links in the list */
        li a {
            text-decoration: none;
            color: #009688; /* Teal color for links */
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff; /* White background for links */
        }

        li a:hover {
            color: #fff; /* White text on hover */
            background-color: #00665e; /* Darker teal on hover */
        }

        /* Add a bottom margin for the last list item */
        li:last-child {
            margin-bottom: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
</head>
<body>
    <h2 id="blog">Explore Our Blog</h2>
    <p>Here is the content of our blog section. You can read our latest blog posts below:</p>
    <ul>
        <li><a href="/blog1">Read Blog 1</a></li>
        <li><a href="/blog2">Read Blog 2</a></li>
        <li><a href="/blog3">Read Blog 3</a></li>
    </ul>
    <p>Feel free to explore our blog content.</p>
</body>
</html>
