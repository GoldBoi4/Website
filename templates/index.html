<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://th.bing.com/th/id/OIG.cHHq5hgcYnLD3Zaaxh1N?pid=ImgGn'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeOut 5s linear forwards; /* Automatically hide alert after 5 seconds */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        .alert button.close {
            background-color: transparent;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #721c24;
        }

        .alert button.close:hover {
            color: #f00;
        }

        h3 {
            font-size: 28px;
            margin-top: 20px;
            color: #007bff;
        }

        h4 {
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to close the alert message
        function closeAlert() {
            var alert = document.querySelector('.alert');
            alert.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        
        <div class="alert alert-{{ message.tags }}" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" aria-label="Close" onclick="closeAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Rest of your content -->
        <h3>Welcome to Our Website!</h3>
        <h3>Hello {{fname}}!</h3>
        <button><a href="/signout">Sign Out</a></button>
        <button><a href="/signup">Sign Up</a></button>
        <br/>
        <br/>
        <button><a href="/signin">Sign In</a></button>
    </div>
</body>
</html>
